	<style>
		html * {
			font-family: Arial;

		small {
			font-size: smaller;

		.button {
			background-color: #4CAF50;
			/* Green */
			border: none;
			color: white;
			padding: 15px 32px;
			text-align: center;

<body style="width: 400px">
	<p><b><img src='icon32.png'> TP+ Export</b></p>

	<form>
		<fieldset>
			<legend>Options</legend>
			<p>
				<label>Select export file format:</label>
				<p>
					<input type="radio" name="radFormat" id="MRC" value="MRC" checked="checked" />
					<label for="MRC">MRC (TrainerRoad)</label>
				</p>
				<p>
					<input type="radio" name="radFormat" id="ERG" value="ERG" />
					<label for="ERG">ERG (Computrainer)</label>
					<label for="FTP">FTP: </label>
					<input type="number" name="txtFTP" id="FTP" value="300" width="30" size="3" placeholder="Enter a valid number" min="1" max="600">
					<label for="FTP"> W</label>
				</p>
				<p>
					<input type="radio" name="radFormat" id="ERG" value="ERG" disabled/>
					<label for="ERG">ZWO (Zwift) Coming soon...</label>
				</p>
			</p>
		</fieldset>
		<p></p>
		<button class="button" id="export">Export</button>
	</form>
